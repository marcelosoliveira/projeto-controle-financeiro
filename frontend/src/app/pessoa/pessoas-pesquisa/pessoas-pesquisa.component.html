<div class="container">

  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar($event)">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label style="display: block;">Nome</label>
        <input class="col-12" pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" style="margin-top: 10px;"></button>
      </div>

    </form>

  </div>

  <div class="ui-g" style="margin-top: 10px;">
    <div class="ui-g-12">

      <app-pessoas-grid
        [pessoas]="pessoas"
        (pagina)="pesquisar($event)"
        (delete)="delete($event)"
        (status)="status($event)"
        [totalRegistros]="totalRegistros"
        [itensPaginas]=filtro.size
      >
      </app-pessoas-grid>

    </div>

    <div class="ui-g-12" style="margin-top: 10px; margin-bottom: 20px;">
      <button pButton label="Nova Pessoa" [routerLink]="['/pessoas/novo']"></button>
    </div>

  </div>

</div>
