<p-table
  [value]="pessoas"
  [paginator]="true"
  [rows]="itensPaginas"
  [lazy]="true"
  [totalRecords]="totalRegistros"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
  [responsive]="true"
  styleClass="p-datatable-gridlines"
  (onLazyLoad)="proximaPagina($event)"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th style="text-align: center;">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.endereco.cidade }}</td>
      <td>{{ pessoa.endereco.estado }}</td>
      <td>
        <a
          href="javascript:;"
          class="status-ativo"
          [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
          tooltipPosition="top"
          (click)="statusPessoa(pessoa.codigo, !pessoa.ativo)"
        >
          {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
        </a>
      </td>
      <td class="col-acoes">
        <button
          class="button-fa"
          pButton icon="fa fa-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
        >
        </button>
        <button
          pButton icon="fa fa-trash"
          pTooltip="Excluir"
          tooltipPosition="top"
          (click)="deletePessoa(pessoa.codigo)"
        >
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
