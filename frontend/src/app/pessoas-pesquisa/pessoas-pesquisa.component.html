<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label style="display: block;">Nome</label>
      <input class="col-12" pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" style="margin-top: 10px;"></button>
    </div>

  </div>

  <div class="ui-g" style="margin-top: 10px;">
    <div class="ui-g-12">
      <p-table
        [value]="pessoas"
        [paginator]="true"
        [rows]="3"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
        [responsive]="true"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th style="text-align: center;">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cidade }}</td>
            <td>{{ pessoa.estado }}</td>
            <td>
              <a
                href="javascript:;"
                class="status-ativo"
                [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'"
                tooltipPosition="top"
                (click)="pessoa.status = !pessoa.status"
              >
                {{ pessoa.status ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <button
                class="button-fa"
                pButton icon="fa fa-pencil"
                pTooltip="Editar"
                tooltipPosition="top"
              >
              </button>
              <button
                pButton icon="fa fa-trash"
                pTooltip="Excluir"
                tooltipPosition="top"
              >
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" style="margin-top: 10px; margin-bottom: 20px;">
      <button pButton label="Nova Pessoa" [routerLink]="['/pessoas/novo']"></button>
    </div>

  </div>

</div>
