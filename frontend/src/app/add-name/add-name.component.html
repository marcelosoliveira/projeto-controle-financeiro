<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="add">
        Funcion√°rio adicionado: <strong>{{ name }}</strong>
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="name"
            (focus)="add = false" 
        />
    </div>

    <br />

    <button 
        (click)='addName()' 
        type="button" 
        class="btn btn-primary"
        [disabled]="name.length == 0"
        >
            Adicionar
    </button>
</div>
