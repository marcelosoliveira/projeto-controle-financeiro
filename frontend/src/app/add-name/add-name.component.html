<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="add">
        Funcion√°rio adicionado: <strong>{{ name }}</strong>
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="name"
            (focus)="add = false"
            #inputName
        />
    </div>

    <br />

    <div>
        <button 
            (click)='addName(inputName.value)' 
            type="button" 
            class="btn btn-primary"
            [disabled]="name.length == 0"
            >
                Adicionar
        </button>
    </div>

    <br />

        <div class="row">
            <div class="col-2" *ngFor="let person of persons">
                <app-person-card [personCard]="person"></app-person-card>
            </div>
        </div>
   
</div>
