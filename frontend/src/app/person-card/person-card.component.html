<div class="card" [ngStyle]="getStyleCard()">
    <img 
        class="card-img-top" 
        src="https://randomuser.me/api/portraits/men/{{ personCard.id }}.jpg"
        alt="https://randomuser.me/api/portraits/men/{{ personCard.id }}.jpg" 
    />
    <div 
        class="card-block" 
        style="padding: 10px; text-align: center;"
    >
        <span [ngClass]="{ 'badge': isAdmin(), 'badge-primary': !isAdmin() }">{{ personCard.name }}</span>
</div>
