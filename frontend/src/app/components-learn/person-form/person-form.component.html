<div class="alert alert-success" role="alert" *ngIf="add">
    Funcion√°rio adicionado: <strong>{{ name }}</strong>
</div>

<div class="form-group">
    <label>Nome</label>
    <input
        type="text"
        class="form-control"
        [(ngModel)]="name"
        (focus)="add = false"
        #inputName
        [appCampoColorido]="'blue'"
        #field="colorField"
    />
</div>

<br />

<div>
    <button
        (click)='addName(inputName.value)'
        type="button"
        class="btn btn-primary"
        [disabled]="name.length == 0"
        >
            Adicionar
    </button>
    <button class="btn btn-primary" (click)="field.isFocusAlternative()">Color</button>
    <button class="btn btn-primary" (click)="field.isNotFocusAlternative()">Unicolor</button>
</div>
